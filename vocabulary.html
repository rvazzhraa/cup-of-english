    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f0f8;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #6b21a8;
      margin-bottom: 0.2rem;
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .search-container input {
      padding: 0.75rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tab {
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .tab:hover {
      background: #d8b4fe;
      transform: scale(1.05);
    }
    .tab.active {
      background: #d8b4fe;
      color: #6b21a8;
      font-weight: 600;
    }
    .container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #e0edff;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    .card h3 {
      margin: 0 0 0.5rem;
      color: #6b21a8;
      font-weight: 600;
    }
    .card p {
      margin: 0.25rem 0;
    }
    .card p.translation {
      color: #047857;
      font-weight: 600;
    }
    .card p.example {
      font-style: italic;
      color: #444;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 0.3rem 0.75rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      font-size: 0.85rem;

  </style>

  .floating-home-button {
    position: fixed;

    cursor: pointer;

    let currentCategory = 'greetings';

    function renderCards() {
      const container = document.getElementById('cardContainer');
      const search = document.getElementById('searchBox').value.toLowerCase();
      const cards = vocabulary[currentCategory].filter(entry =>
        entry.word.toLowerCase().includes(search) ||
        entry.translation.toLowerCase().includes(search) ||
        entry.example.toLowerCase().includes(search)
      ).map(entry => `
        <div class="card">
          <h3>${entry.word}</h3>
          <p class="translation">${entry.translation}</p>
          <p class="example">${entry.example}</p>
        </div>
      `).join('');
      container.innerHTML = cards;
    }

    function showCategory(category) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      [...document.querySelectorAll('.tab')].find(tab => tab.textContent.toLowerCase() === category).classList.add('active');
      currentCategory = category;
      renderCards();
    }

    function filterCards() {
      renderCards();
    }

    window.onload = () => {
      renderCards();
